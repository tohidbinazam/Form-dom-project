<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age,Currency,Marriage calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- This is marriage calculator -->
    <section class="marrage my-5 text-center w-25 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-header">
                <h3>Marriage calculator</h3>
              </div>
              <div class="card-body">
                <input
                  type="text"
                  class="form-control mar_name"
                  placeholder="Name"
                  name=""
                  id=""
                />
                <select class="form-select my-3 mar_option" name="" id="">
                  <option selected value="">Pleace set your Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                </select>
                <input
                  class="form-control mar_date"
                  placeholder="Date of year"
                  type="number"
                  name=""
                  id=""
                />
                <button
                  type="submit"
                  class="btn btn-primary form-control mt-3 mar_button"
                >
                  Check
                </button>
              </div>
              <div class="card-footer mar_result"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- This is currency converter -->
    <section class="currency_converter my-5 text-center w-25 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-header">
                <h3>Currency Converter</h3>
              </div>
              <div class="card-body">
                <input
                  id="cc_name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                />
                <input
                  id="cc_amount"
                  type="number"
                  class="form-control my-3"
                  placeholder="Amount"
                />
                <select id="cc_main" class="form-select" name="" id="">
                  <option selected value="">Pleace set your currency</option>
                  <option value="85">USD</option>
                  <option value="67">CAD</option>
                  <option value="91">EURO</option>
                  <option value="104">POUND</option>
                </select>
                <button
                  type="submit"
                  class="btn btn-primary form-control mt-3 cc_button"
                >
                  Convert
                </button>
              </div>
              <div class="card-footer cc_result"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- This is Form validation -->
    <section class="form_valid my-5 text-center w-25 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-header">
                <h3>Form Validation</h3>
              </div>
              <div class="card-body">
                <form class="signup_form" action="">
                  <input type="text" class="form-control" placeholder="Name" />
                  <input
                    type="email"
                    class="form-control my-3"
                    placeholder="E-mail"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Username"
                  />
                  <p class="my-2"></p>
                  <button
                    type="submit"
                    class="btn btn-primary form-control mt-1"
                  >
                    Sign Up
                  </button>
                </form>
              </div>
              <div class="card-footer form_res"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- This is Agecal -->
    <section class="agecal my-5 text-center w-25 m-auto">
      <div class="container">
        <div class="row">
          <div class="col-xl-12">
            <div class="card">
              <div class="card-header">
                <h3>Age Calculator</h3>
              </div>
              <div class="card-body age_in">
                <input
                  class="form-control"
                  type="text"
                  placeholder="Give your name"
                />
                <input
                  class="form-control my-3"
                  type="number"
                  placeholder="Date of year"
                />
                <button type="button" class="btn btn-primary form-control">
                  Check
                </button>
              </div>
              <div class="card-footer agecal_res"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./function.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
